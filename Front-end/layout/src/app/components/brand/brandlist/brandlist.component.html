<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-3">
        <div class="card-body p-4">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Listagem de Marcas</h3>
            @if (loginService.hasRole('ADMIN')) {
            <button type="button" class="btn btn-primary btn-floating" mdbRipple (click)="new()">
              <i class="fas fa-plus"></i>
            </button>
            }
          </div>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Código FIPE</th>
                <th>CNPJ</th>
                @if (loginService.hasRole('ADMIN')){
                <th class="text-end">Ações</th>
                }
              </tr>
            </thead>
            <tbody>
              @for (brand of lista; track brand.id) {
                <tr>
                  <td>{{ brand.name }}</td>
                  <td>{{ brand.fipeCode }}</td>
                  <td>{{ brand.cnpj }}</td>
                  @if (loginService.hasRole('ADMIN')){
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-danger btn-sm" mdbRipple (click)="deleteById(brand)">Deletar</button>
                    </div>
                  </td>
                  }
                </tr>
              }
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalBrandDetails>
  <div class="modal-header">
    <h5 class="modal-title">Nova Marca</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-branddetails [brand]="brandEdit" (retorno)="retornoDetails($event)"></app-branddetails>
  </div>
</ng-template>
