<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-3">
        <div class="card-body p-4">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Listagem de Locadores</h3>
            <button type="button" class="btn btn-primary btn-floating" mdbRipple (click)="new()">
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (landlord of landlordList; track landlord.id) {
                <tr>
                  <td>{{ landlord.id }}</td>
                  <td>{{ landlord.name }}</td>
                  <td>{{ landlord.cpf }}</td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-warning btn-sm" mdbRipple (click)="edit(landlord)">Editar Endereço</button>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
</div>
